<!DOCTYPE html>
<html lang="es">
 
<head> 
    <meta charset="utf-8" />
    <meta name="description" content="Fast Buy description"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--  Import Google Fonts: 'Roboto' -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Estyles -->
    <link rel="stylesheet" href="css/styles.css" />




    <title>Fast Buy</title> 
</head>

<body>
    <div id="wrapper">
        <header>
            <figure id="logo">
                <a href=""><img src="sources/images/logo_fastbuy.png"></a>
            </figure>
            <h1>
                <span>FastBuy</span>
            </h1>
        </header>  
        <section id="content">
            <form id="login">
                <p class="login-text">Inicia sesión amigo</p>
                <figure id="avatar_login">
                    <img src="sources/images/img_boy.png"/>
                </figure>
                <input class="field" type="email" placeholder="Email"required>
                <input class="field" type="password" placeholder="Contraseña"required>
                <button class="login-btn">Iniciar sesión</button>
                <p class="forgot-text">Olvidé mi contraseña</p>
            </form>
        </section>
    </div>
    <footer>
        <p>
            <strong>FastBuy ©</strong>
        </p>
        <p>Made with ♥ by Digimundo</p>
    </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
