<!DOCTYPE html>
<html lang="es">
 
<head> 
    <meta charset="utf-8" />
    <meta name="description" content="Fast Buy description"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Fast Buy</title> 
</head>

<body>
    <div id="wrapper">
        <header>
            <figure id="logo">
                <a href=""><img src="sources/images/logo_fastbuy.png"></a>
            </figure>
            <h1>
                <span>Fast Buy</span>
            </h1>
        </header>  
        <section id="content">
            <form id="login">
                <p class="login-text">Inicia sesión amigo</p>
                <figure id="avatar_login">
                    <img src="sources/images/img_boy.png"/>
                </figure>
                <input class="field" type="email" placeholder="Email"required>
                <input class="field" type="password" placeholder="Contraseña"required>
                <button>Login</button>
            </form>
        </section>
    </div>
    <footer>
        <p>
            <strong>FastBuy ©</strong>
        </p>
        <p>Made with ♥ by Digimundo</p>
    </footer>
</body>
</html>
