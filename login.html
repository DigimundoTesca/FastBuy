<!DOCTYPE html>
<html lang="es">
<head> 
    <title>FastBuy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="sources/images/favicon.ico"> 
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body> 
<header>
    <nav id="nav_header">
        <div class="nav-wrapper row primary">
            <div class="col s12 l12"> 
                <a href="#" class="brand-logo">FastBuy</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div id="card_login" class="card-panel col s12 m10 offset-m1">
                <div class="center">
                    <h4 class="primary-text-dark">Inicia sesión</h4>
                    <figure id="avatar_login">
                    <img src="sources/images/img_boy.png"/>
                </figure>
                </div> 
                <div class="row">
                    <form class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12 ">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="Email inválido" required>Email</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" required>
                                <label for="email">Password</label>
                            </div>
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light amber accent-4 right large" type="submit" name="action">
                                    Submit
                                <i class="material-icons right">send</i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer primary-dark">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text">
                    FastBuy
                </h5>
                <p class="white-text light">
                    Made with ♥ by Digimundo
                </p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2016 Digimundo, All rights reserved.
        </div>
      </div>
</footer>
    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
